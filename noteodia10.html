<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subjects - Class 10 Odia</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary: skyblue; 
            --bg: #F5F7FA;
            --text: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); min-height: 100vh; }

        /* --- STICKY HEADER --- */
        .header-wrapper {
            position: sticky; top: 0; z-index: 100; background: var(--bg); padding-bottom: 10px;
        }

        .top-header {
            background: linear-gradient(135deg, var(--primary), blue);
            padding: 20px; padding-bottom: 60px;
            border-radius: 0 0 25px 25px;
            color: white;
            display: flex; align-items: center; gap: 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2); width: 40px; height: 40px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }

        .page-title { font-size: 18px; font-weight: 700; letter-spacing: 0.5px; }

        /* --- SEARCH BAR --- */
        .search-container { margin: -35px 20px 20px 20px; position: relative; }

        .search-box {
            background: white; width: 100%; padding: 16px 20px 16px 50px;
            border-radius: 15px; border: none; font-size: 15px;
            color: var(--text); box-shadow: 0 8px 20px rgba(0,0,0,0.08); outline: none;
        }
        .search-icon {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            font-size: 20px; color: #aaa;
        }

        /* --- SUBJECT LIST --- */
        .container { padding: 0 20px 40px 20px; }
        
        .subject-label {
            font-size: 13px; font-weight: 600; color: #888;
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;
        }

        .subject-list { display: flex; flex-direction: column; gap: 12px; }

        .subject-card {
            background: white; padding: 15px; border-radius: 16px;
            display: flex; align-items: center; text-decoration: none;
            color: inherit; border: 1px solid transparent;
            transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .subject-card:active { transform: scale(0.98); border-color: var(--primary); }

        .sub-icon {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-right: 15px; flex-shrink: 0;
        }

        .sub-info { flex: 1; }
        .sub-name { font-size: 16px; font-weight: 700; color: #333; margin-bottom: 2px; }
        .sub-desc { font-size: 11px; color: #999; }

        .arrow-icon { color: #ddd; font-size: 18px; }

        /* Colors */
        .bg-odia { background: #FFF3E0; color: #FF9800; }
        .bg-eng  { background: #FFEBEE; color: #FF5252; }
        .bg-math { background: #E3F2FD; color: #2196F3; }
        .bg-sci  { background: #E8F5E9; color: #4CAF50; }
        .bg-hist { background: #F3E5F5; color: #9C27B0; }
        .bg-geo  { background: #E0F7FA; color: #00BCD4; }
        .bg-sans { background: #FFF8E1; color: #FFC107; }
        .bg-hindi { background: #ECEFF1; color: #607D8B; }

        .no-result { display: none; text-align: center; padding-top: 40px; color: #aaa; }
        .no-result i { font-size: 40px; margin-bottom: 10px; display: block; opacity: 0.5; }

    </style>
</head>

        <!-- No Results Found Message -->

            <i class="ph-duotone ph-magnifying-glass"></i>

        </div>

    <script>
        function filterSubjects() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.querySelectorAll('.subject-card');
            let hasVisibleCard = false;

            cards.forEach(card => {
                let keywords = card.getAttribute('data-name');
                
                if (keywords.includes(input)) {
                    card.style.display = "flex";
                    hasVisibleCard = true;
                } else {
                    card.style.display = "none";
                }
            });

            let noResultMsg = document.getElementById('noResult');
            if (hasVisibleCard) {
                noResultMsg.style.display = "none";
            } else {
                noResultMsg.style.display = "block";
            }
        }
    </script>
